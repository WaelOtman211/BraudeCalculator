<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .calculator {
            margin: 50px auto;
            width: 300px;
            border: 1px solid black;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(7, 223, 115, 0.1);
            background-color: rgb(112, 172, 172); /* Cyan background color */

        }

        .calculator input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .calculator input[type="button"] {
            width: 45px;
            height: 45px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .calculator input[type="button"]:hover {
            background-color: #f08d01;
        }

        /* Grey for memory buttons */
        .calculator input[value="MS"],
        .calculator input[value="M+"],
        .calculator input[value="M-"],
        .calculator input[value="MC"] {
            background-color: #888888;
            color: white;
        }

        /* Orange for basic operators */
        .calculator input[value="/"],
        .calculator input[value="*"],
        .calculator input[value="%"],
        .calculator input[value="+"],
        .calculator input[value="-"],
        .calculator input[value="="] {
            background-color: orange;
            color: white;
        }

        /* Red for clear button */
        .calculator input[value="C"] {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <input type="button" value="MS" onclick="memoryStore()">
        <input type="button" value="M+" onclick="memoryAdd()">
        <input type="button" value="M-" onclick="memorySubtract()">
        <input type="button" value="MC" onclick="memoryClear()">
        <input type="button" value="C" onclick="clearDisplay()">
        <br>
        <input type="button" value="n!" onclick="factorial()">
        <input type="button" value="7" onclick="addToDisplay('7')">
        <input type="button" value="8" onclick="addToDisplay('8')">
        <input type="button" value="9" onclick="addToDisplay('9')">
        <input type="button" value="%" onclick="percent()">


        <br>
        <input type="button" value="√" onclick="sqrt()">
        <input type="button" value="4" onclick="addToDisplay('4')">
        <input type="button" value="5" onclick="addToDisplay('5')">
        <input type="button" value="6" onclick="addToDisplay('6')">
        <input type="button" value="*" onclick="addToDisplay('*')">

        <br>
        <input type="button" value="x²" onclick="squared()">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="-" onclick="addToDisplay('-')">

        <br>
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="." onclick="addToDisplay('.')">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="/" onclick="addToDisplay('/')">
        <input type="button" value="+" onclick="addToDisplay('+')">
        
        <br>
        <input type="button" value="sin" onclick="sine()">
        <input type="button" value="cos" onclick="cosine()">
        <input type="button" value="tan" onclick="tangent()">
        <input type="button" value="log" onclick="log()">
        <input type="button" value="ln" onclick="ln()">
        <br>

        <input type="button" value="2^x" onclick="powerOfTwo()">
        <input type="button" value="2^nd" onclick="secondPower()">
        <input type="button" value="π" onclick="pi()">
        <input type="button" value="(" onclick="addToDisplay('(')">
        <input type="button" value=")" onclick="addToDisplay(')')">
        <br>
        <input type="button" value="exp" onclick="exponential()">
        <input type="button" value="|x|" onclick="absolute()">
        <input type="button" value="1/x" onclick="reciprocal()">
        <input type="button" value="x^y" onclick="power()">
        <input type="button" value="10^x" onclick="tenPower()">
        <br>



    </div>

    <script>
        let memory = 0;
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        

        function memoryStore() {
            memory = eval(document.getElementById('display').value);
        }

        function memoryAdd() {
            memory += eval(document.getElementById('display').value);
        }

        function memorySubtract() {
            memory -= eval(document.getElementById('display').value);
        }

        function memoryClear() {
            memory = 0;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function sqrt() {
            document.getElementById('display').value = Math.sqrt(eval(document.getElementById('display').value));
        }

        function squared() {
            document.getElementById('display').value = Math.pow(eval(document.getElementById('display').value), 2);
        }

        function sine() {
            document.getElementById('display').value = Math.sin(eval(document.getElementById('display').value));
        }

        function cosine() {
            document.getElementById('display').value = Math.cos(eval(document.getElementById('display').value));
        }

        function tangent() {
            document.getElementById('display').value = Math.tan(eval(document.getElementById('display').value));
        }

        function log() {
            document.getElementById('display').value = Math.log10(eval(document.getElementById('display').value));
        }

        function ln() {
            document.getElementById('display').value = Math.log(eval(document.getElementById('display').value));
        }

        function percent() {
            document.getElementById('display').value = eval(document.getElementById('display').value) / 100;
        }

        function powerOfTwo() {
            document.getElementById('display').value = Math.pow(2, eval(document.getElementById('display').value));
        }

        function secondPower() {
            document.getElementById('display').value = Math.pow(eval(document.getElementById('display').value), 2);
        }

        function pi() {
            document.getElementById('display').value += Math.PI;
        }

        function exponential() {
            document.getElementById('display').value = Math.exp(eval(document.getElementById('display').value));
        }

        function absolute() {
            document.getElementById('display').value = Math.abs(eval(document.getElementById('display').value));
        }

        function reciprocal() {
            document.getElementById('display').value = 1 / eval(document.getElementById('display').value);
        }

        function power() {
            document.getElementById('display').value += "^";
        }

        function tenPower() {
            document.getElementById('display').value = Math.pow(10, eval(document.getElementById('display').value));
        }

        function factorial() {
            let num = eval(document.getElementById('display').value);
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            document.getElementById('display').value = result;
        }
    </script>
</body>
